<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <main class="qr-component">
      <div class="qr-component__content">
        <img
          class="qr-component__code"
          src="./images/image-qr-code.png"
          alt="QR Code"
        />

        <h2 class="qr-component__title">
          Improve your front-end skills by building projects Scan the QR code to
          visit Frontend Mentor and take your coding skills to the next level
        </h2>
        <p class="qr-component__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </main>

    </div> -->
  </body>
</html>
